<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="../layout/base-layout">
<div layout:fragment="body">
		<div class="welcome-slides owl-carousel">
			<div class="single-welcome-slide bg-img bg-overlay mb-0"
				th:style=" 'background-image:url(' + @{/assets/img/bg-img/17.jpg} +');' "
				th:data-img-url="@{/assets/img/bg-img/16.jpg}">
				<div class="row pt-5">
					<div class="col-lg-9 col-xl-6 mx-auto">
						<div class="card card-signin flex-row my-4 mt-100">

							<div class="card-body">

								<h4 class="card-title text-center">Sign in</h4>
								<form action="#" th:action="@{/login}" class="form-horizontal"
									method="post" th:object="${userFormLogin}">


									<div class="form-group">
										<input type="text" th:field="*{userName}" class="form-control"
											th:placeholder="#{userName}" required autofocus />

									</div>

									<div class="form-group">
										<input type="password" th:field="*{password}"
											class="form-control" th:placeholder="#{password}" required
											autofocus />
									</div>

									<div class="form-group row justify-content-between mx-auto">
										<label for="remember-me" class="text-info"><span>Remember
												me</span>Â <span> <input id="remember-me" name="remember-me"
												type="checkbox"></span></label> <a th:href="@{/signup}"
											class="text-info">Signup here</a>
									</div>
									<div id="register-link" class="text-right"></div>

									<div class="form-group">
										<div class="col-sm-offset-2">
											<button
												class="btn btn-lg btn-primary btn-block text-uppercase"
												type="submit" th:text="#{signIn}">Log in</button>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
</html>
