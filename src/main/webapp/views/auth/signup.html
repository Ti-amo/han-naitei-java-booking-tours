<!DOCTYPE html>
<html
	th:replace="~{layout/base-layout :: layout(~{::title}, ~{::body}, ~{})}"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title th:text="Signup">Signup</title>
</head>
<body>
	<div class="single-welcome-slide bg-img bg-overlay mb-0"
				th:style=" 'background-image:url(' + @{/img/bg-img/16.jpg} +');' "
				th:data-img-url="@{/img/bg-img/16.jpg}">
				<div class="container">
		<div class="row">
			<div class="col-lg-10 col-xl-9 mx-auto">
				<div class="card card-signin flex-row my-5">
					
					<div class="card-body">
						<h5 class="card-title text-center">Register</h5>
						<form class="form-signin">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Username"
									required autofocus />
							</div>

							<div class="form-group">
								<input type="text" class="form-control" placeholder="Email"
									required autofocus />
							</div>

							<div class="form-group">
								<input type="text" class="form-control" placeholder="Password"
									required autofocus />
							</div>

							<div class="form-group">
								<input type="text" class="form-control"
									placeholder="Confirm Password" required autofocus />
							</div>


							<button class="btn btn-lg btn-primary btn-block text-uppercase"
								type="submit">Register</button>
							<a class="d-block text-center mt-2 medium" th:href="@{/login}">Sign
								In</a>
							<hr class="my-4">
							<button class="btn btn-lg btn-google btn-block text-uppercase"
								type="submit">
								<i class="fa fa-google mr-2"></i> Sign up with Google
							</button>
							<button class="btn btn-lg btn-facebook btn-block text-uppercase"
								type="submit">
								<i class="fa fa-facebook-f mr-2"></i> Sign up with Facebook
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
