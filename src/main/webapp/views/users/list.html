<!DOCTYPE html>
<html
        th:replace="~{layout/base-layout :: layout(~{::title}, ~{::body}, ~{})}"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>List Users</title>
</head>

<body>
<div class="container" style="margin-top: 50px">
    <div th:if="${msg != null}" class="alert alert-dismissible"
         th:class="${css == 'error' ? 'alert-error' : 'alert-success'}" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong><span th:text="${msg}"></span></strong>
    </div>
    <div class="row" style="margin-top: 20px">
        <div class="md-col-8">
            <h1 th:text="#{user.list}">List users</h1>
            <table class="table table-hover table-dark">
                <thead class="bg-primary">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" th:text="#{user.form.name}">Name</th>
                    <th scope="col" th:text="#{user.form.email}">Email</th>
                    <th scope="col" th:text="#{user.form.userName}">Username</th>
                    <th scope="col" th:text="#{user.list.action}">Action</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="user,iter : ${users}">
                    <tr th:style="${iter.odd}? 'background-color: #ccc; color: #000;'">
                        <th scope="row" th:text="${iter.index + 1}"></th>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.userName}"></td>
                        <td>
                            <a class="btn btn-primary" th:text="#{user.list.detail}"
                               th:href="@{'/users/' + ${user.id}}">Detail</a>
                            <a class="btn btn-warning" th:text="#{user.list.edit}"
                               th:href="@{'/users/' + ${user.id} + '/edit'}">Edit</a>
                            <a class="btn btn-danger" data-toggle="modal" data-target="#modal-warning"
                               th:text="#{user.list.delete}" th:attr="data-target='#modal-warning'+${user.id}">
                                Delete</a>
                            <div class="modal modal-warning fade in" th:id="modal-warning+${user.id}">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Delete User</h4>
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">Ã—</span></button>
                                        </div>
                                        <div class="modal-body">
                                            <h5>Are you sure want to delete this user?</h5>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger pull-left"
                                                    data-dismiss="modal">Close
                                            </button>
                                            <a type="button" class="btn btn-primary"
                                               th:href="@{/users/{id}/delete(id=${user.id})}">Confirm</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
