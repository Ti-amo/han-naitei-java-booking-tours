<!DOCTYPE html>
<html
	th:replace="~{layout/base-layout :: layout(~{::title}, ~{::body}, ~{})}"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Change Password</title>
</head>
<body>
	<div class="container mt-5">
		<div class="main-body">
			<div class="row gutters-sm">
				<div class="col-md-4 mb-3">
					<div class="card">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img src="https://bootdey.com/img/Content/avatar/avatar7.png"
									alt="Admin" id="thumbnail" style="border-radius: 50%"
									height="100" width="100">
								<div class="mt-3">
									<h4>Zovivo</h4>
									<label class="col-12 btn btn-primary"> Upload Image <input
										type="file" id="fileImage" class="avatar-uploader__file-input"
										value="Upload Photo">
									</label> <a class="col-12 btn btn-primary"
										th:href="@{/users/1/password}">Update Password</a>
								</div>
							</div>
						</div>
					</div>
					<div class="card mt-3">
						<ul class="list-group list-group-flush">
							<li
								class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
								<a class="mb-0" th:href="@{/#}"> <i class="fa fa-plane mr-3"
									style="color: orange" aria-hidden="true"></i> <span
									class="text-primary">Your Tour</span>
							</a>
							</li>
							<li
								class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
								<a class="mb-0" th:href="@{/#}"> <i
									class="fa fa-credit-card-alt mr-3" style="color: orange"
									aria-hidden="true"></i> <span class="text-primary">Your
										Wallet</span>
							</a>
							</li>
							<li
								class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
								<a class="mb-0" th:href="@{/#}"> <i class="fa fa-bell mr-3"
									style="color: orange" aria-hidden="true"></i> <span
									class="text-primary">Notifications</span>
							</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-md-8">
					<div class="card mb-3">
						<div class="card-body">
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Current Password</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="password" class="form-control" />
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">New Password</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="password" class="form-control" />
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Confirm New Password</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="password" class="form-control" />
								</div>
							</div>
						</div>
					</div>
					<div class="text-right">
						<button type="button" class="col-5 btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


</html>
