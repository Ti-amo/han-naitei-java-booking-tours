<!DOCTYPE html>
<html
	th:replace="~{layout/base-layout :: layout(~{::title}, ~{::body}, ~{})}"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Categories</title>
</head>
<body>
	<div class="single-welcome-slide bg-img bg-overlay mb-0 pt-3"
		th:style=" 'background-image:url(' + @{/assets/img/bg-img/16.jpg} +');' "
		th:data-img-url="@{/assets/img/bg-img/16.jpg}">
		<div th:replace="~{categories/add :: AddForm(~{::categoryAdd})}"></div>
		<div class="col-10 mx-auto card card-signin pt-4 px-6 mt-5">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Name</th>
						<th scope="col">Created at</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="category,iter : ${categories.content}">
						<tr>
							<th scope="row" th:text="${iter.index + 1}"></th>
							<td th:text="${category.name}"></td>
							<td th:text="${category.createTime}"></td>
							<td class="d-flex flex-row">
								<div class="align-content-center mr-2">
									<a th:href="@{'/categories/' + ${category.id} +'/edit'}"
										class="btn btn-primary" th:data-id="${category.id}">Edit </a>
								</div>
								&nbsp;
								<form th:method="DELETE" th:action="@{'/categories/' + ${category.id}}">
									<input class="btn btn-danger" type="submit" value="Delete"/>
								</form>
							</td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
