<div th:fragment="AddForm(categoryAdd)"
	class="col-10 mx-auto card card-signin pt-4">
	<h4 class="card-title text-center">Create New Tour</h4>
	<form th:action="@{/categories/}" th:object="${category}"
		class="form-horizontal " method="post">
		<div class="form-group row">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Tour
				name</label>
			<div class="col-sm-10">
				<input type="text" th:field="*{name}" class="form-control"
					id="inputEmail3" placeholder="Category Name">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2">
				<button class="btn btn-lg btn-primary btn-block text-uppercase"
					type="submit">Save Category</button>
			</div>
		</div>
	</form>
</div>
