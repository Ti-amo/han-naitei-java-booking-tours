

<!DOCTYPE html>
<html
        th:replace="~{layout/base-layout :: layout(~{::title}, ~{::body}, ~{})}"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Edit Category</title>
</head>
<body>
<div class="welcome-slides owl-carousel">
    <div class="single-welcome-slide bg-img bg-overlay mb-0 pt-4"
         th:style=" 'background-image:url(' + @{/img/bg-img/17.jpg} +');' "
         th:data-img-url="@{/img/bg-img/16.jpg}">
        <div class="col-10 mx-auto card card-signin pt-4">
        <h4 class="card-title text-center">Create New Category</h4>
        <form th:action="@{/categories/}" th:object="${category}"
              class="form-horizontal " method="post">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Category
                    name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{name}" class="form-control"
                           id="inputEmail3" placeholder="Category Name">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2">
                    <button class="btn btn-lg btn-primary btn-block text-uppercase"
                            type="submit">Save Category</button>
                </div>
            </div>
        </form>`
        </div>
    </div>
</div>
</body>
</html>
