<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Page not found</title>
<!-- Favicon -->
<link rel="icon" th:href="@{/img/core-img/favicon.png}">
<link rel="stylesheet" th:href="@{/assets/style.css}">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="error-template">
					<h1>Oops!</h1>
					<h2>Page Not Found</h2>
					<div class="error-details">
					<h4>Sorry, an error has occured, Requested page not found!</h4>
					<p th:text="${errorMsg}">Error Message</p>
						</div>
					<div class="error-actions">
						<a th:href="@{/tours}" class="btn btn-primary btn-lg"> <i
							class="fa fa-home" aria-hidden="true"></i> Take Me Home
						</a><a th:href="@{/about}" class="btn btn-secondary btn-lg"><i
							class="fa fa-envelope" aria-hidden="true"></i> Contact Support </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
